name: test action
on:
  push:
    branches:
      - main
      - actions-test
  workflow_dispatch:

jobs:
  install:
    strategy:
      matrix:
        env:
          - runner: ubuntu-24.04
          - runner: ubuntu-24.04-arm
          - runner: macos-latest
    name: test action
    runs-on: ${{ matrix.env.runner }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      # main branch
      - uses: fujiwara/apprun-cli@7eb1cc5276848b5aa724f8650a370df3af57fa27 # v0
        with:
          version: v0.3.2
      - run: |
          apprun-cli --version 2>&1 | fgrep v0.3.2
          rm -f `which apprun-cli`

      - uses: fujiwara/apprun-cli@7eb1cc5276848b5aa724f8650a370df3af57fa27 # v0
        with:
          version-file: .test-apprun-cli-version
      - run: |
          apprun-cli --version 2>&1 | fgrep v0.3.2
          rm -f `which apprun-cli`

      # actions-test branch
      - uses: fujiwara/apprun-cli@189de78b89a5d1745eba6acf9445710a693ab9a2 # actions-test
        with:
          version: v0.3.2
      - run: |
          apprun-cli --version 2>&1 | fgrep v0.3.2
          rm -f `which apprun-cli`

      - uses: fujiwara/apprun-cli@189de78b89a5d1745eba6acf9445710a693ab9a2 # actions-test
        with:
          version-file: .test-apprun-cli-version
      - run: |
          apprun-cli --version 2>&1 | fgrep v0.3.2
          rm -f `which apprun-cli`
